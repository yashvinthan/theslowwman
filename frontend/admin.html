<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic SEO Meta Tags -->
  <title>Admin Dashboard | The Slowwman Company</title>
  <meta charset="UTF-8">
  <meta name="description" content="Admin dashboard for The Slowwman Company to view contact form messages securely.">
  <meta name="author" content="The Slowwman Company">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .login-section, .dashboard-section {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      animation: fadeSlideIn 1.5s ease forwards;
    }
    .login-section.active, .dashboard-section.active {
      display: block;
    }
    input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.3em;
    }
    button {
      background: #00bfff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 12px #00bfff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #00bfff;
      text-align: left;
    }
    th {
      background: rgba(0,191,255,0.2);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<section class="login-section active" id="login-section">
  <h1>Admin Login</h1>
  <input type="password" id="secure-password" placeholder="Enter Secure Password" required><br>
  <button onclick="login()">Login</button>
</section>

<section class="dashboard-section" id="dashboard-section">
  <div class="top-bar">
    <h1>Contact Messages</h1>
    <button onclick="logout()">Logout</button>
  </div>
  <table id="messages-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
// Particle Animation
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let particlesArray;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
    if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
  }
  draw() {
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function initParticles() {
  particlesArray = [];
  const numberOfParticles = (canvas.width * canvas.height) / 9000;
  for (let i = 0; i < numberOfParticles; i++) {
    particlesArray.push(new Particle());
  }
}

function connectParticles() {
  for (let a = 0; a < particlesArray.length; a++) {
    for (let b = a; b < particlesArray.length; b++) {
      let dx = particlesArray[a].x - particlesArray[b].x;
      let dy = particlesArray[a].y - particlesArray[b].y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 100) {
        ctx.strokeStyle = 'rgba(255,255,255,' + (1 - distance / 100) + ')';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
        ctx.stroke();
      }
    }
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  connectParticles();
  requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();

async function login() {
  const passwordInput = document.getElementById('secure-password').value;

  try {
    const response = await fetch('/admin-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include', // ðŸ’¡ REQUIRED
      body: JSON.stringify({ password: passwordInput })
    });

    const data = await response.json();

    if (data.success) {
      document.getElementById('login-section').classList.remove('active');
      document.getElementById('dashboard-section').classList.add('active');
      fetchMessages();
      autoRefreshInterval = setInterval(fetchMessages, 30000);
    } else {
      alert('Incorrect password.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Server error. Try again later.');
  }
}


function logout() {
  clearInterval(autoRefreshInterval);
  document.getElementById('dashboard-section').classList.remove('active');
  document.getElementById('login-section').classList.add('active');
  document.getElementById('secure-password').value = '';
}

async function fetchMessages() {
  try {
    const response = await fetch('/messages', {
      method: 'GET',
      credentials: 'include' // âœ… Ensures session cookie is sent
    });

    const messages = await response.json();
    const tableBody = document.querySelector('#messages-table tbody');
    tableBody.innerHTML = '';

    messages.forEach(msg => {
      const row = `<tr>
        <td>${msg.name}</td>
        <td>${msg.email}</td>
        <td>${msg.message}</td>
        <td>${new Date(msg.timestamp).toLocaleString()}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  } catch (error) {
    console.error('Error fetching messages:', error);
    alert('Failed to load messages.');
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
    .then(registration => {
      console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch(error => {
      console.log('Service Worker registration failed:', error);
    });
  }
  </script>
  
</body>
</html>
